<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register 2k48</title>
    <link rel="stylesheet" href="../css/2k48.css">
</head>

<body>
    <img src="../image/ORS97Z0.jpg" alt="game_background" id="background-image">
        
    <div class="navigation_bar">
        <a href="../html/index.html">
            <button>Home</button>
        </a>
        <a href="../html/login.html">
            <button>Log in/Register</button>
        </a>
        <a href="../html/how_to_play.html">
            <button>How to play</button>
        </a>
        <a href="../html/Q&As.html">
            <button>Q&As</button>
        </a>
    </div>

    <!-- Login Form -->
    <div class="center">
        <h1>Log in</h1>
        <form method="post" id="login-form">
            <div class="txt_field">
                <input type="text" id="usernameField" name="loginUsername" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="passwordField" name="loginPassword" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login" id="loginButton">
            <div class="signup_link">
                Not a member? <a href="../html/Registration.html" id="signup-link">Sign up</a>
            </div>
        </form>
    </div>

    <script src="../javascript/Login.js"></script>
</body>
</html>
