<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register 2k48</title>
    <link rel="stylesheet" href="../css/2k48.css">
    
</head>

<body>
    <img src="../image/ORS97Z0.jpg" alt="game_background" id="background-image">
        
    <div class="navigation_bar">
        <a href="../html/index.html">
        <button>Home</button>
        </a>
        <a href="../html/login.html">
        <button>Log in/Register</button>
        </a>
        <a href="../html/how_to_play.html">
        <button>How to play</button>
        </a>
        <a href="../html/Q&As.html">
        <button>Q&As</button>
        </a>
    </div>

<!-- Registration Box -->
<div class="center">
    <h1>Register</h1>
    <form method="post" id="registration-form">
        <div class="txt_field">
            <input type="text" id="first-name" name="signFirstName" required>
            <span></span>
            <label>Name</label>
        </div>
        <div class="txt_field">
            <input type="text" id="last-name" name="signLastName" required>
            <span></span>
            <label>Last name</label>
        </div>
        <div class="txt_field">
            <input type="text" id="username" name="signUsername" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" id="password" name="signupPassword" required>
            <span></span>
            <label>Password</label>
        </div>
        <input type="submit" value="Register">
        <div class="login_link">
            Already a member? <a href="../html/Login.html" id="login-link">Log in</a>
        </div>
    </form>
</div>

<script src="../javascript/Registration.js"></script>
</body>
</html>
