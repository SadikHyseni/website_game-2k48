<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>How to play 2k48</title>
        <link rel="stylesheet" href="../CSS/2k48.css" />
        <!-- Link to the stylesheet -->
    </head>

    <body>
        <!-- Background image -->
        <img src="../image/ORS97Z0.jpg" alt="game_background"
            id="background-image">
        <!-- Navigation bar -->
        <div class="navigation_bar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <!-- Link to the Home page -->
                <li><a href="../html/login.html">Log in/Register</a></li>
                <!-- Link to the Login/Register page -->
                <li><a href="../html/how_to_play.html">How to play</a></li>
                <!-- Link to the How to Play page -->
                <li><a href="../html/Q&As.html">FAQ</a></li>
                <!-- Link to the FAQ page -->
            </ul>
        </div>
        <h1>How to play 2k48</h1> <!-- The main title explaining the game's objective -->

        <!-- Explanation with Images -->
        <div class="image-row">
            <!-- First Instruction -->
            <div class="image-box">
                <figure>
                    <img src="../image/expl1.jpg" alt="Swipe to move tiles" />
                    <figcaption>
                        <b>Swipe to move the tiles in any direction with the
                            arrow keys
                            (left, right, up, down)</b> <!-- Describes how to move the tiles using arrow keys -->
                    </figcaption>
                </figure>
            </div>
        
            <!-- Second Instruction (Centered) -->
            <div class="image-box image-center">
                <figure>
                    <img src="../image/expl3.jpg" alt="Join tiles to 2048" />
                    <figcaption>
                        <b>Join the tiles and aim to reach 2048 or higher!</b> <!-- Instructs the player to reach 2048 or higher by combining tiles -->
                    </figcaption>
                </figure>
            </div>
        
            <!-- Third Instruction -->
            <div class="image-box">
                <figure>
                    <img
                        src="../image/expl2.jpg"
                        alt="Merge tiles with the same number" />
                    <figcaption>
                        <b>When two tiles with the same number collide, they
                            merge into one
                            tile with a higher number.</b> <!-- Explains how tiles with the same number merge into higher-numbered tiles -->
                    </figcaption>
                </figure>
            </div>
        </div>
        
        <!-- Play Button -->
        <div class="Play-button">
            <a href="../html/game.html">
                <button>Let's Play Now</button> <!-- Button to encourage players to start playing the game -->
            </a>
        </div>
        
        <!-- Footer Section -->
        <div class="footer">
            <a href="https://github.com/SadikHyseni">&copy; 2023 2k48 Game. All rights reserved.</a>
            <!-- Copyright footer -->
        </div>
    </body>
</html>
